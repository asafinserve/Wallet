function isStatementGeneratedForMonth(transactions, month, year) {
  for (const transaction of transactions) {
    if (
      transaction.Particulars === "Statement generated" &&
      transaction.Date.startsWith(`${year}-${month}`)
    ) {
      return true;
    }
  }
  return false;
}
