<!-- share-target.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Share Target Page</title>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get the URL parameters
      const urlParams = new URLSearchParams(window.location.search);

      // Extract the shared data from the URL parameters
      const sharedTitle = urlParams.get("title");
      const sharedText = urlParams.get("text");
      const sharedUrl = urlParams.get("url");

      // Perform actions with the shared data
      // For example, you can display the shared content in your PWA or store it in local storage
      // You can also redirect the user to a specific page within your PWA to handle the shared data

      // Example: Display the shared data in the page
      const sharedContentElement = document.getElementById("shared-content");
      sharedContentElement.innerHTML = `
        <h2>${sharedTitle}</h2>
        <p>${sharedText}</p>
        <a href="${sharedUrl}" target="_blank">Visit Shared URL</a>
      `;
    });
  </script>

  <!-- Add any necessary HTML elements to display the shared content -->
  <div id="shared-content"></div>
</body>
</html>
